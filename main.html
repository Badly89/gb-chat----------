        <main class="main-field">
            <div class="chat-list">
                <div class="chat-list__title">
                    <div class="d-flex justify-content-around">
                        <h2>GB Chat</h2>
                        <i class="far fa-bell"></i>

                    </div>
                    <div class="d-flex justify-content-between">
                        <select class="form-select" aria-label="select chats">
                            <option selected>Все чаты</option>
                            <option value="1">Друзья</option>
                            <option value="2">Группы</option>
                            <option value="3">Не прочитанные</option>
                            <option value="4">Архив</option>

                        </select>
                        <div class="">
                            <form class="d-flex input-group">

                                <input type="text" class="form-control input" placeholder=""
                                    aria-label="Example text with button addon" aria-describedby="button-addon1">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i
                                        class="fas fa-search"></i></button>

                            </form>
                        </div>
                    </div>

                </div>
                <div style="background: #EFF1F1; height: 100vh; padding-top: 32px;">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row ">
                            <div class="col-md-4">
                                <img src="./image/avatar.png" class="" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">название чата / имя пользователя</h5>

                                    <p class="card-text"><small class="text-muted">Последнее обновление 3 мин.
                                            назад</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field-message">

                <div class="wrap">
                    <img src="./image/avatar.png" alt="">
                    <h2>Добро пожаловать, Имя!</h2>
                </div>


            </div>
        </main>
    </div>
