<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBChat</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <main class="main-block">
        <div class="title">
            <img class="mb-4 logo" src="./image/logo.png" alt="">
            <h1 class="h1-title mb-3  text-center">Вход в GBChat</h1>
            <h3 class="h3-title mb-3  text-center">Какой-нибудь необычный слоган для пользователя.</h3>
        </div>
        <form class="form-signin form-floating pb-4">
            <div class="input-block">
                <div class="form-floating pb-3">
                    <input type="text" class="form-control input" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Введите имя</label>
                </div>

                <div class="form-floating pb-">
                    <input type="password" class="form-control input" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Введите пароль</label>
                </div>
            </div>

            <div class="checkbox mb-3">
                <label class="px-3">
                    <input type="checkbox" value="remember-me"> Запомнить меня
                </label>
                <label class="px-3">
                    <a href="#" target="_blank" rel="noopener noreferrer" class="a-text">Забыли
                        пароль</a>
                </label>
            </div>

            <button class="btn btn-lg btn-success" type="submit">Войти</button>

        </form>

    </main>

    <div class="bottom-text">
        <span class="px-3">У вас еще нет учетной записи?</span>
        <a href="#" target="_blank" class="a-text">Зарегистрируйтесь.</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
