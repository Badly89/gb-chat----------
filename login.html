<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBChat</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="parent">
        <img src="./image/background.png" alt="">
        <div class="main">

            <div class="wrap">
                <div class="linner">

                    <div class="title">
                        <img src="./image/logo.png" alt="" class="logo ml-1">
                        <div class="text-center pb-4">
                            <div class="h1-title">Вход в GB Chat</div>
                            <div class="h3-title">Какой-нибудь необычный слоган для пользователя.
                            </div>
                        </div>

                        <form class=" form">
                            <div class="mb-3">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control input" id="floatingInputEmail"
                                        placeholder="name@example.com">
                                    <label for="floatingInputEmail">Введите ваш email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control input" id="floatingInputPassword"
                                        placeholder="Введите пароль">
                                    <label for="floatingInput">Введите пароль</label>
                                </div>

                                <div class="d-flex justify-content-around mb-4">
                                    <div class=" ">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>

                                    </div>
                                    <a href="#" target="_blank" rel="noopener noreferrer" class="a-text">Забыли
                                        пароль</a>
                                </div>
                                <button type="submit" class="btn btn-success btn-reg">Войти</button>

                        </form>

                    </div>
                </div>


            </div>

        </div>

        <div class="bottom-text">
            <span>У вас еще нет учетной записи?</span>
            <a href="#" target="_blank" class="a-text">Зарегистрируйтесь.</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
