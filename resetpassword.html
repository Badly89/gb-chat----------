<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBChat</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="parent">

        <div class="main">

            <div class="wrap">
                <div class="linner">

                    <div class="title">
                        <img src="./image/logo.png" alt="" class="logo ">
                        <div class="text-center pb-4">
                            <div class="h1-title">Сброс пароля</div>
                            <div class="h3-title">Какой-нибудь необычный слоган для пользователя.
                            </div>
                        </div>

                        <form class=" form">
                            <div class="mb-3">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control input" id="floatingInputEmail"
                                        placeholder="name@example.com">
                                    <label for="floatingInputEmail">Введите свой email</label>
                                </div>


                                <button type="submit" class="btn btn-success btn-reg">Отправить ссылку на сброс</button>

                        </form>

                    </div>
                </div>
                <div class="bottom-text">
                    <span>У вас уже есть учетная запись?</span>
                    <a href="#" target="_blank" class="a-text">Войти</a>
                </div>

            </div>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
